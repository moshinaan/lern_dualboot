version: '3.3'

services:
  web:
    build: .
    depends_on:
      - db
    volumes:
      - .:/task_manager:cached
      - ~/.bash_history:/root/.bash_history
      - bundle_cache:/bundle_cache
    ports:
      - 3000:3000
    environment:
      - CI=$CI
      - BUNDLE_PATH=/bundle_cache
      - GEM_HOME=/bundle_cache
      - GEM_PATH=/bundle_cache
      - DATABASE_HOST=db
      - DATABASE_USERNAME=postgres
      - ROLLBAR_ACCESS_TOKEN=$ROLLBAR_ACCESS_TOKEN
  db:
    image: postgres:10.3-alpine
  bundle_cache:
    image: busybox
    volumes:
      - bundle_cache:/bundle_cache

  webpacker:
    image: username/railsproject:6.0.1
    depends_on:
      - app
    env_file:
      - .env.webpacker
    command: ./bin/webpack-dev-server
    volumes:
      - .:/usr/src/app
    ports:
      - 3035:3035    

volumes:
  bundle_cache:

